<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calendrier de l'Avent AI 2024</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React et ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel pour JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide React pour les icônes -->
    <script src="https://unpkg.com/lucide-react@0.263.1"></script>
    
    <!-- Radix UI -->
    <script src="https://unpkg.com/@radix-ui/react-card"></script>

    <!-- Styles personnalisés -->
    <style>
        @keyframes fall {
            0% { 
                transform: translateY(-5vh) rotate(0deg) translateX(0);
            }
            50% {
                transform: translateY(100vh) rotate(180deg) translateX(var(--drift));
            }
            100% { 
                transform: translateY(200vh) rotate(360deg) translateX(0);
            }
        }
        .animate-fall {
            animation: fall linear forwards;
            --drift: 0px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Chargement de l'application -->
    <script type="text/babel" src="src/App.js"></script>
    <script type="text/babel">
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
